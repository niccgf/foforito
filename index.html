<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>FOFORITO</title>
</head>
<body>
    <section id="welcome" style="display:none;">
        <h1>FOFORITO</h1>
        <div class="sub-title" style = display:none;>
            <p>ANOTADOR DE TRUCO</p>
        </div>
        <div id="inicio" style="display:none;">
            <img id="fosforo" src="./assets/fosforo-inicio.svg"/>
        </div>
        <div id="boton-inicio" style="display:none;">
            <p>INICIAR</p>
        </div>
        <div class="set-team" style="display:none;">
            <p>EQUIPOS</p>
            <form id = "formEquipos" onsubmit="return false">
                <div class="team">
                    <input type="text" placeholder="EQUIPO 1" id="team-1" class="team-input" maxlength="6">
                </div>
                <div class="team">
                    <input type="text" placeholder="EQUIPO 2" id="team-2" class="team-input" maxlength="6">
                </div>
                <div class="accept">
                    <input id="greenCheck" name="submit" type=image src="./assets/green_check.svg" height="50px" width="auto" alt="Submit">
                </div>
            </form>
        </div>
        <div class="set-points" style="display:none;">
            <p>PUNTOS</p>
            <div class="point-placeholder">
                <div class="points">15</div>
                <div class="points">30</div>
            </div>
        </div>
    </section>
    <section id="header" style="display:none;">
    </section>   
    <script src="js/script.js"></script>
</body>
</html>
